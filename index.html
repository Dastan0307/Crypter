<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Crypter</title>
</head>
<body>
    <!-- Navbar start  -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar__logo" href="#"><img src="./images/logo.png" alt="error"></a>
          <div class="navber__vertikal-line"></div>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
              </li>
              <li class="nav-item">
                <a class="nav-link nav-link_fatty-whrift" href="#">Discover</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">How it work</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Поиск">
              <a href="#" class="form__logo"><img src="./images/Notification.png" alt=""></a>
              <button class="form__btn_blue" type="submit">Upload</button>
              <button class="form__btn_white" type="submit">Connect Wallet</button>
            </form>
          </div>
        </div>
    </nav>
    <div class="nav-line"></div>
    <!-- Navbar end  -->

    <!-- text  -->
    <div class="text">
        <div class="row-text">
            <p>Create, explore, & collect digital art NFTs.</p>
            <h2>The new creative economy.</h2>
            <button class="text__btn">Start your search</button>
        </div>
    </div>

    
    <!-- Auction  -->
    <div class="auction">
        <img src="./images/Video.png" alt="error" class="auсiton__img">
        <div class="auction__card">
          <h2>the creator network®</h2>
            <div class="auction__users">
              <div class="auction__user">
                <img src="./images/user.png" alt="error" class="auction__img">
                <p>
                  <span class="auction__text_grey">Creator</span><br>
                  <span class="auction__text_bold">Enrico Cole</span>
                </p>
              </div>
              <div class="auction__user">
                <img src="./images/user_icon.png" alt="error" class="auction__img">
                <p>
                  <span class="auction__text_grey">Instant price</span><br>
                  <span class="auction__text_bold">3.5 ETH</span>
                </p>
              </div>
            </div>
            <div class="block">
              <div class="block__text">
                <h3>Current Bid</h3>
                <p>1.00 ETH</p>
                <span>$3,618.36</span>
              </div>
              <h5 class="block__time-text">Auction ending in</h5>
              <div class="block__time">
                <strong>19<p>Hrs</p></strong>
                <strong>24<p>mins</p></strong>
                <strong>19<p>secs</p></strong>
              </div>
            </div>
            <!-- buttons -->
            <div class="btn">
              <button class="btn_blue">Place a bid</button>
              <button class="btn_white">View item</button>
              <img src="./images/Arrows.png" alt="error">
            </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
